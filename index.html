<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda Anónima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container"></div>

    <script>
        const socket = io();
        const appContainer = document.getElementById('app-container');
        let anonymousUserId = 'Usuario' + Math.floor(Math.random() * 10000);
        let currentRoomId = null;

        // --- Plantillas HTML ---
        const loginTemplate = `
            <div class="w-full max-w-sm bg-gray-800 rounded-lg shadow-xl p-8">
                <h1 class="text-2xl font-bold text-center mb-6 text-teal-400">Acceso Profesional</h1>
                <form id="login-form">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="email">Email</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 text-white focus:outline-none" id="email" type="email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Contraseña</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-600 text-white mb-3 focus:outline-none" id="password" type="password" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Iniciar Sesión</button>
                        <a href="/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Ir al Chat Público</a>
                    </div>
                    <p id="login-error" class="text-red-500 text-xs italic mt-4"></p>
                </form>
            </div>`;

        const chatTemplate = `
            <div class="container mx-auto w-full max-w-lg bg-gray-800 rounded-lg shadow-xl p-6">
                <h1 id="main-title" class="text-2xl font-bold text-center mb-6 text-teal-400"></h1>
                <div id="content-box" class="border border-gray-700 rounded-lg p-4 mb-4 bg-gray-700 min-h-[400px] overflow-y-auto flex flex-col"></div>
                <div id="input-area" class="flex">
                    <input type="text" id="message-input" class="flex-grow p-3 rounded-l-lg bg-gray-600 text-white focus:outline-none" placeholder="Escribe tu mensaje...">
                    <button id="send-button" class="bg-teal-500 text-white p-3 rounded-r-lg">Enviar</button>
                </div>
            </div>`;

        // --- Lógica Principal ---
        
        // Al cargar la página, verificamos si ya hay una sesión de profesional
        fetch('/check-session').then(res => res.json()).then(data => {
            if (data.loggedIn) {
                loadAdminPanel(data.professional);
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('login') !== null) {
                    showLogin();
                } else {
                    loadUserChat();
                }
            }
        });

        function showLogin() {
            appContainer.innerHTML = loginTemplate;
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorP = document.getElementById('login-error');
                
                const response = await fetch('/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    loadAdminPanel(data.professional);
                } else {
                    errorP.textContent = data.message;
                }
            });
        }

        function loadUserChat() {
            appContainer.innerHTML = chatTemplate;
            const mainTitle = document.getElementById('main-title');
            mainTitle.textContent = 'Ayuda Anónima';
            document.getElementById('content-box').innerHTML = `<div class="text-center text-gray-400 italic">¡Bienvenido! Estás conectado como ${anonymousUserId}.</div>`;
            setupChatListeners();
        }

        function loadAdminPanel(professional) {
            appContainer.innerHTML = chatTemplate;
            const mainTitle = document.getElementById('main-title');
            const inputArea = document.getElementById('input-area');
            mainTitle.textContent = `Panel de Alertas - ${professional.fullName}`;
            inputArea.style.display = 'none';
            document.getElementById('content-box').innerHTML = '<div class="text-yellow-400">Cargando historial...</div>';
            anonymousUserId = professional.fullName; // El admin tiene su propio nombre
            socket.emit('admin-request-alerts');
            setupAdminListeners();
            setupChatListeners(); // El admin también necesita los listeners del chat para las sesiones privadas
        }
        
        function setupAdminListeners() {
            socket.on('alert-history', renderAlerts);
            socket.on('new-alert-in-queue', newAlert => {
                const noAlertsMsg = document.getElementById('no-alerts-msg');
                if (noAlertsMsg) noAlertsMsg.remove();
                renderSingleAlert(newAlert, true);
            });
            socket.on('user-disconnected-error', data => {
                alert(`El usuario ${data.userId} ya no está conectado.`);
                socket.emit('admin-request-alerts');
            });
        }
        
        function setupChatListeners() {
            const sendButton = document.getElementById('send-button');
            const messageInput = document.getElementById('message-input');

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
            
            socket.on('chat message', data => {
                if (data.senderId !== anonymousUserId) addMessage(data.senderId, data.message);
            });
            socket.on('private-message', data => {
                if (data.senderId !== anonymousUserId) addMessage(data.senderId, data.message);
            });
            socket.on('request-alert-confirmation', alertData => {
                if (confirm("Hemos detectado que podrías estar en una situación de riesgo.\n\n¿Deseas notificar a un administrador?")) {
                    socket.emit('alert-confirmed', alertData);
                }
            });
            socket.on('alert-queued', () => {
                document.getElementById('input-area').style.display = 'none';
                document.getElementById('content-box').innerHTML = '<div class="text-center text-green-400 p-4">Tu petición fue enviada. Un administrador se conectará en cualquier momento. Por favor, no cierres esta ventana.</div>';
            });
            socket.on('private-session-started', data => {
                currentRoomId = data.roomId;
                document.getElementById('main-title').textContent = `Sesión Privada con ${data.userId}`;
                document.getElementById('input-area').style.display = 'flex';
                document.getElementById('content-box').innerHTML = '';
                addMessage('Sistema', 'Estás en una conversación privada y segura.');
                messageInput.focus();
            });
        }

        function renderAlerts(alerts) {
            const contentBox = document.getElementById('content-box');
            contentBox.innerHTML = '';
            if (alerts.length === 0) {
                contentBox.innerHTML = '<div id="no-alerts-msg" class="text-gray-400">No hay alertas pendientes.</div>';
                return;
            }
            alerts.forEach(alert => renderSingleAlert(alert));
        }

        function renderSingleAlert(alert, prepend = false) {
            const contentBox = document.getElementById('content-box');
            const alertElement = document.createElement('div');
            alertElement.classList.add('p-3', 'mb-2', 'border-b', 'border-gray-600', 'flex', 'justify-between', 'items-center');
            const date = new Date(alert.timestamp);
            const formattedDate = `${date.toLocaleDateString('es-AR')} ${date.toLocaleTimeString('es-AR')}`;
            alertElement.innerHTML = `<div><p class="text-white font-bold">"${alert.message}"</p><p class="text-xs text-gray-400 mt-1">De: ${alert.userId} | ${formattedDate}</p></div><button class="connect-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Conectar</button>`;
            alertElement.querySelector('.connect-btn').addEventListener('click', () => {
                socket.emit('admin-connect-to-user', { alertId: alert._id, targetUserId: alert.userId });
                contentBox.innerHTML = `<div class="text-yellow-400">Conectando con ${alert.userId}...</div>`;
            });
            if (prepend) contentBox.prepend(alertElement); else contentBox.appendChild(alertElement);
        }

        function addMessage(senderId, message) {
            const contentBox = document.getElementById('content-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('p-2', 'mb-2', 'rounded-lg', 'max-w-[80%]', 'break-words', 'self-start');
            const isMyMessage = (senderId === anonymousUserId);
            if (isMyMessage) messageElement.classList.replace('self-start', 'self-end');
            messageElement.classList.add(isMyMessage ? 'bg-blue-600' : 'bg-gray-600', 'text-white');
            messageElement.innerHTML = `<strong class="text-xs opacity-75 block">${senderId}</strong>${message}`;
            contentBox.appendChild(messageElement);
            contentBox.scrollTop = contentBox.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(anonymousUserId, message);
            if (currentRoomId) {
                socket.emit('private-message', { message, senderId: anonymousUserId, roomId: currentRoomId });
            } else {
                socket.emit('chat message', { message, senderId: anonymousUserId });
            }
            messageInput.value = '';
        }
    </script>
</body>
</html>
