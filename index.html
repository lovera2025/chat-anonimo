<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda An贸nima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #content-box { max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; scroll-behavior: smooth; }
        body { min-height: 100vh; font-family: "Inter", sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center p-4">

    <div id="app-container"></div>
    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <script>
        const socket = io();
        const appContainer = document.getElementById('app-container');
        let currentUserId = 'Usuario' + Math.floor(Math.random() * 10000);
        let currentRoomId = null;

        // --- PLANTILLAS HTML ---
        const loginTemplate = `
            <div class="w-full max-w-sm bg-gray-800 rounded-lg shadow-xl p-8">
                <h1 class="text-2xl font-bold text-center mb-6 text-teal-400">Acceso Profesional</h1>
                <form id="login-form">
                    <div class="mb-4"><label class="block text-gray-300 text-sm font-bold mb-2" for="email">Email</label><input class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white focus:outline-none" id="email" type="email" required></div>
                    <div class="mb-6"><label class="block text-gray-300 text-sm font-bold mb-2" for="password">Contrase帽a</label><input class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white mb-3 focus:outline-none" id="password" type="password" required></div>
                    <div class="flex items-center justify-between"><button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Iniciar Sesi贸n</button><a href="javascript:showRegister()" class="inline-block align-baseline font-bold text-sm text-teal-400 hover:text-teal-200">Registrarse</a></div>
                    <p id="form-message" class="text-red-500 text-xs italic mt-4"></p>
                </form>
                <div class="text-center mt-6"><a href="/" class="text-sm text-gray-400 hover:text-white">Ir al Chat P煤blico &rarr;</a></div>
            </div>`;

        const registerTemplate = `
            <div class="w-full max-w-sm bg-gray-800 rounded-lg shadow-xl p-8">
                <h1 class="text-2xl font-bold text-center mb-6 text-teal-400">Registro Profesional</h1>
                <form id="register-form">
                    <div class="mb-4"><label for="fullName" class="block text-gray-300 text-sm font-bold mb-2">Nombre Completo</label><input class="shadow w-full py-2 px-3 bg-gray-700 rounded" id="fullName" type="text" required></div>
                    <div class="mb-4"><label for="specialty" class="block text-gray-300 text-sm font-bold mb-2">Especialidad</label><input class="shadow w-full py-2 px-3 bg-gray-700 rounded" id="specialty" type="text" required></div>
                    <div class="mb-4"><label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label><input class="shadow w-full py-2 px-3 bg-gray-700 rounded" id="email" type="email" required></div>
                    <div class="mb-6"><label for="password" class="block text-gray-300 text-sm font-bold mb-2">Contrase帽a</label><input class="shadow w-full py-2 px-3 bg-gray-700 rounded" id="password" type="password" required></div>
                    <div class="flex items-center justify-between"><button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Registrar Cuenta</button><a href="javascript:showLogin()" class="inline-block align-baseline font-bold text-sm text-teal-400 hover:text-teal-200">Ya tengo cuenta</a></div>
                    <p id="form-message" class="text-xs italic mt-4"></p>
                </form>
            </div>`;

        const chatTemplate = `
            <div class="container mx-auto w-full max-w-lg bg-gray-800 rounded-lg shadow-xl p-6 relative">
                <div id="header-container" class="absolute top-4 right-4 flex gap-2 items-center"></div>
                <h1 id="main-title" class="text-2xl font-bold text-center mb-6 text-teal-400"></h1>
                <div id="content-box" class="border border-gray-700 rounded-lg p-4 mb-4 bg-gray-700 min-h-[400px]"></div>
                <div id="input-area" class="flex">
                    <input type="text" id="message-input" class="flex-grow p-3 rounded-l-lg bg-gray-600 text-white focus:outline-none" placeholder="Escribe tu mensaje...">
                    <button id="send-button" class="bg-teal-500 text-white p-3 rounded-r-lg">Enviar</button>
                </div>
                <div id="footer-buttons" class="text-center mt-6">
                     <button id="quick-exit-button" class="bg-red-600 text-white p-3 rounded-lg hover:bg-red-700 focus:outline-none text-sm">Salida R谩pida</button>
                </div>
            </div>`;

        // --- LGICA DE INICIALIZACIN ---
        window.onload = () => {
            fetch('/check-session').then(res => res.json()).then(data => {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('login')) return showLogin();
                if (urlParams.get('register')) return showRegister();
                if (data.loggedIn) return loadApp(data.professional);
                loadApp(null);
            });
        };

        // --- MANEJO DE VISTAS (LOGIN, REGISTRO, APP) ---
        function showLogin() {
            appContainer.innerHTML = loginTemplate;
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-link').addEventListener('click', (e) => { e.preventDefault(); showRegister(); });
        }

        function showRegister() {
            appContainer.innerHTML = registerTemplate;
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            document.getElementById('login-link').addEventListener('click', (e) => { e.preventDefault(); showLogin(); });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const [email, password, errorP] = [document.getElementById('email').value, document.getElementById('password').value, document.getElementById('form-message')];
            const response = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password }) });
            const data = await response.json();
            if (response.ok) { window.location.href = '/'; } 
            else { errorP.textContent = data.message; }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const messageP = document.getElementById('form-message');
            const professionalData = { fullName: form.querySelector('#fullName').value, specialty: form.querySelector('#specialty').value, email: form.querySelector('#email').value, password: form.querySelector('#password').value };
            const response = await fetch('/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(professionalData) });
            const data = await response.json();
            messageP.textContent = data.message;
            if (response.ok) {
                messageP.className = 'text-green-500 text-xs italic mt-4';
                form.reset();
            } else {
                messageP.className = 'text-red-500 text-xs italic mt-4';
            }
        }

        // --- FUNCIN PRINCIPAL DE CARGA DE LA APP ---
        function loadApp(professional) {
            const isAdmin = !!professional;
            appContainer.innerHTML = chatTemplate;
            if (isAdmin) {
                currentUserId = professional.fullName;
                loadAdminPanel(professional);
            } else {
                loadUserChat();
            }
            setupChatListeners();
        }

        function loadUserChat() {
            socket.emit('register-user', currentUserId);
            const mainTitle = document.getElementById('main-title');
            mainTitle.textContent = 'Ayuda An贸nima';
            document.getElementById('content-box').innerHTML = `<div class="text-center text-gray-400 italic">隆Bienvenido! Est谩s conectado como ${currentUserId}.</div>`;
            setupVisualFeatures();
        }

        function loadAdminPanel(professional) {
            socket.emit('register-user', 'ADMINISTRADOR');
            currentUserId = professional.fullName;
            document.getElementById('main-title').textContent = `Panel de Alertas - ${professional.fullName}`;
            document.getElementById('input-area').style.display = 'none';
            document.getElementById('footer-buttons').style.display = 'none';
            document.getElementById('header-container').innerHTML = '<button id="logout-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded text-sm">Cerrar Sesi贸n</button>';
            document.getElementById('logout-btn').addEventListener('click', async () => {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/';
            });
            document.getElementById('content-box').innerHTML = '<div class="text-yellow-400">Cargando historial...</div>';
            socket.emit('admin-request-alerts');
            setupAdminListeners();
        }

        // --- LISTENERS DE SOCKETS ---
        function setupAdminListeners() {
            socket.on('alert-history', renderAlerts);
            socket.on('new-alert-in-queue', newAlert => {
                const noAlertsMsg = document.getElementById('no-alerts-msg');
                if (noAlertsMsg) noAlertsMsg.remove();
                renderSingleAlert(newAlert, true);
            });
            socket.on('user-disconnected-error', data => {
                alert(`El usuario ${data.userId} ya no est谩 conectado.`);
                socket.emit('admin-request-alerts');
            });
        }
        
        function setupChatListeners() {
            socket.on('chat message', data => { if (data.senderId !== currentUserId) addMessage(data.senderId, data.message); });
            socket.on('private-message', data => { if (data.senderId !== currentUserId) addMessage(data.senderId, data.message); });
            socket.on('request-alert-confirmation', alertData => { if (confirm("Hemos detectado que podr铆as estar en una situaci贸n de riesgo.\n\n驴Deseas notificar a un administrador?")) { socket.emit('alert-confirmed', alertData); } });
            socket.on('alert-queued', () => {
                document.getElementById('input-area').style.display = 'none';
                document.getElementById('footer-buttons').style.display = 'none';
                document.getElementById('content-box').innerHTML = '<div class="text-center text-green-400 p-4">Tu petici贸n fue enviada. Un administrador se conectar谩 en cualquier momento. Por favor, no cierres esta ventana.</div>';
            });
            socket.on('private-session-started', data => {
                currentRoomId = data.roomId;
                document.getElementById('main-title').textContent = `Sesi贸n Privada con ${data.user}`;
                document.getElementById('input-area').style.display = 'flex';
                document.getElementById('content-box').innerHTML = '';
                addMessage('Sistema', 'Est谩s en una conversaci贸n privada y segura.');
            });
        }
        
        // --- FUNCIONES DE RENDERIZADO Y LGICA DE CHAT ---
        function renderAlerts(alerts) {
            const contentBox = document.getElementById('content-box');
            contentBox.innerHTML = '';
            if (alerts.length === 0) {
                contentBox.innerHTML = '<div id="no-alerts-msg" class="text-gray-400">No hay alertas pendientes.</div>';
                return;
            }
            alerts.forEach(alert => renderSingleAlert(alert));
        }

        function renderSingleAlert(alert, prepend = false) {
            const contentBox = document.getElementById('content-box');
            const alertElement = document.createElement('div');
            alertElement.classList.add('p-3', 'mb-2', 'border-b', 'border-gray-600', 'flex', 'justify-between', 'items-center');
            const date = new Date(alert.timestamp);
            const formattedDate = `${date.toLocaleDateString('es-AR')} ${date.toLocaleTimeString('es-AR')}`;
            alertElement.innerHTML = `<div><p class="text-white font-bold">"${alert.message}"</p><p class="text-xs text-gray-400 mt-1">De: ${alert.userId} | ${formattedDate}</p></div><button class="connect-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Conectar</button>`;
            alertElement.querySelector('.connect-btn').addEventListener('click', () => {
                socket.emit('admin-connect-to-user', { alertId: alert._id, targetUserId: alert.userId });
                contentBox.innerHTML = `<div class="text-yellow-400">Conectando con ${alert.userId}...</div>`;
            });
            if (prepend) contentBox.prepend(alertElement); else contentBox.appendChild(alertElement);
        }

        function addMessage(senderId, message) {
            const contentBox = document.getElementById('content-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('p-2', 'mb-2', 'rounded-lg', 'max-w-[80%]', 'break-words', 'self-start');
            if (senderId === currentUserId) messageElement.classList.replace('self-start', 'self-end');
            messageElement.classList.add(senderId === currentUserId ? 'bg-blue-600' : 'bg-gray-600', 'text-white');
            messageElement.innerHTML = `<strong class="text-xs opacity-75 block">${senderId}</strong>${message}`;
            contentBox.appendChild(messageElement);
            contentBox.scrollTop = contentBox.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(currentUserId, message);
            if (currentRoomId) {
                socket.emit('private-message', { message, senderId: currentUserId, roomId: currentRoomId });
            } else {
                socket.emit('chat message', { message, senderId: currentUserId });
            }
            messageInput.value = '';
        }

        // --- FUNCIONES VISUALES (REINTEGRADAS) ---
        function setupVisualFeatures() {
            const sendButton = document.getElementById('send-button');
            const quickExitButton = document.getElementById('quick-exit-button');
            const headerContainer = document.getElementById('header-container');
            
            // Bot贸n de acceso profesional
            headerContainer.innerHTML = '<a href="/?login=true" class="bg-teal-600 text-white py-1 px-3 rounded-lg text-sm hover:bg-teal-700">Acceso Profesional</a>';

            // Botones predefinidos
            const predefinedMessagesLeft = document.createElement('div');
            predefinedMessagesLeft.classList.add('hidden', 'md:flex', 'fixed', 'top-1/2', 'left-4', 'transform', '-translate-y-1/2', 'flex-col', 'gap-2', 'z-10');
            const predefinedMessagesBottom = document.createElement('div');
            predefinedMessagesBottom.classList.add('hidden', 'md:flex', 'fixed', 'bottom-4', 'left-1/2', 'transform', '-translate-x-1/2', 'flex-col', 'gap-2', 'z-10');
            const predefinedMessagesRight = document.createElement('div');
            predefinedMessagesRight.classList.add('hidden', 'md:flex', 'fixed', 'top-1/2', 'right-4', 'transform', '-translate-y-1/2', 'flex-col', 'gap-2', 'z-10');
            const predefinedMessages = [
                { text: "Estoy sufriendo acoso", container: predefinedMessagesLeft },
                { text: "Sufro maltrato", container: predefinedMessagesBottom },
                { text: "Me hacen bullying", container: predefinedMessagesRight }
            ];
            predefinedMessages.forEach(({ text, container }) => {
                const messageButton = document.createElement('button');
                messageButton.textContent = text;
                messageButton.classList.add('bg-teal-500', 'text-white', 'p-3', 'rounded-lg', 'hover:bg-teal-600', 'focus:outline-none', 'text-sm', 'shadow-lg');
                if (container === predefinedMessagesBottom) messageButton.classList.add('text-lg', 'p-4');
                messageButton.addEventListener('click', () => {
                    sendMessage(text);
                });
                container.appendChild(messageButton);
            });
            document.body.appendChild(predefinedMessagesLeft);
            document.body.appendChild(predefinedMessagesBottom);
            document.body.appendChild(predefinedMessagesRight);

            // Bot贸n y panel de Emojis
            const emojiButton = document.createElement('button');
            emojiButton.textContent = '';
            emojiButton.classList.add('bg-yellow-500', 'text-white', 'p-3', 'rounded-lg', 'ml-2', 'hover:bg-yellow-600', 'focus:outline-none');
            sendButton.parentNode.insertBefore(emojiButton, sendButton.nextSibling);
            const emojiContainer = document.createElement('div');
            emojiContainer.classList.add('absolute', 'bg-gray-800', 'p-3', 'rounded-lg', 'shadow-lg', 'hidden', 'z-10');
            document.body.appendChild(emojiContainer);
            const emojis = ['', '', 'わ', '', '', '', '', ''];
            emojis.forEach(emoji => {
                const emojiOption = document.createElement('button');
                emojiOption.textContent = emoji;
                emojiOption.classList.add('text-xl', 'p-2', 'hover:bg-gray-700', 'rounded');
                emojiOption.addEventListener('click', () => {
                    document.getElementById('message-input').value += emoji;
                    emojiContainer.style.display = 'none';
                });
                emojiContainer.appendChild(emojiOption);
            });
            emojiButton.addEventListener('click', (e) => {
                const isHidden = emojiContainer.style.display === 'none' || emojiContainer.style.display === '';
                emojiContainer.style.display = isHidden ? 'block' : 'none';
                if (isHidden) {
                    const rect = emojiButton.getBoundingClientRect();
                    emojiContainer.style.top = `${rect.bottom + window.scrollY}px`;
                    emojiContainer.style.left = 'auto';
                    emojiContainer.style.right = `${window.innerWidth - rect.right}px`;
                }
            });
            document.body.addEventListener('click', (e) => {
                if (!emojiContainer.contains(e.target) && e.target !== emojiButton) {
                    emojiContainer.style.display = 'none';
                }
            });
        }
        
    </script>
</body>
</html>
